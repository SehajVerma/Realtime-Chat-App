<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- defer --- matlab scripts background mei load hoti hai aur jb DOM ready ho jata hia to run krti hai 
    toh neeche nhi likhni padti-->
    <script defer src="http://localhost:8000/socket.io/socket.io.js"></script> 
    <!-- client - server connection yaha se bna hai -->
    <script defer src="js/client.js"></script>
    <link rel="stylesheet" href="./css/style.css">
    <title>WhatsApp</title>
</head>
<body>
    <nav>
        <img class="logo" src="./chat-icon.svg" alt="WhatsApp">
        <h1>Hi, Welcome to iChat App</h1>
    </nav>
    <div class="container">
    </div>

    <div class="send">
        <form action="#" id="send-container">
            <input type="text" name="messageInp" id="messageInp" placeholder="Type a message">
            <button type="submit" class="btn">Send</button>
        </form>
    </div>
</body>
</html>
